<div class="dashboard-container">
  <mat-toolbar color="primary">
    <span>Expense Tracker</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <div class="dashboard-content">
    <div class="card-container">
      <mat-card class="summary-card">
        <mat-card-title>Monthly Overview</mat-card-title>
        <mat-card-content>
          <p><strong>Total Spent:</strong> â‚¹{{ totalSpent }}</p>
          <p><strong>Highest Category:</strong> {{ highestCategory }}</p>
        </mat-card-content>
      </mat-card>

      <mat-card class="chart-card">
        <mat-card-title>Spending Trends</mat-card-title>
        <mat-card-content>
          <!-- <p>ðŸ“Š Graph Placeholder</p> -->
          <ag-charts [options]="chartOptions"></ag-charts>

        </mat-card-content>
      </mat-card>
    </div>

    <div class="quick-actions">
      <button mat-raised-button color="accent" (click)="addExpense()">Add Expense</button>
      <button mat-raised-button color="warn" (click)="viewReports()">View Reports</button>
    </div>
  </div>
</div>
